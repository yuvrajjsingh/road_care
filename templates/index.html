<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citizen Road Feedback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .btn-primary {
      border-radius: 30px;
      font-weight: bold;
    }
    h2 {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-5">
      <h2 class="text-center mb-4"><i class="bi bi-cone-striped text-warning"></i> Road Maintenance Feedback</h2>
      <form action="{{url_for('submit')}}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" name="location" class="form-control" placeholder="Street / Area" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Issue Type</label>
          <select name="issue" class="form-select">
            <option>Pothole</option>
            <option>Street Light</option>
            <option>Garbage</option>
            <option>Road Crack</option>
            <option>Flooding</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Severity</label>
          <select name="severity" class="form-select">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Critical</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Photo (optional)</label>
          <input type="file" name="photo" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Additional Comments</label>
          <textarea name="comments" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Submit Feedback</button>
         
      </form>

      <div class="mt-3 text-center">
        <a href="{{url_for('reports')}}" class="btn btn-secondary">view your report</a>
      </div>

      
    </div>
  </div>
</body>
</html>
