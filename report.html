<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citizen Reports</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“‹ Citizen Reports</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Issue</th>
            <th>Severity</th>
            <th>Comments</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>
              <span class="badge 
                {% if row[4] == 'Critical' %} bg-danger
                {% elif row[4] == 'High' %} bg-warning text-dark
                {% elif row[4] == 'Medium' %} bg-info text-dark
                {% else %} bg-success {% endif %}">
                {{ row[4] }}
              </span>
            </td>
            <td>{{ row[5] }}</td>
            <td>
              {% if row[6] %}
                <img src="{{ row[6] }}" alt="photo" width="80" class="rounded shadow-sm">
              {% else %}
                <span class="text-muted">No photo</span>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

<div class="text-center mt-4">
  <a href="{{url_for('index')}}" class="btn btn-primary">Back to Home</a>
</div>

  </div>
</body>
</html>
